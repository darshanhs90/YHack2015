<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Face++ JavaScript SDK</title>
</head>

<body>
    <!-- For output results -->
    <pre id="response"></pre>

    <!-- Import libraries -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="facepp-sdk.min.js"></script>

    <script type="text/javascript">
        var api = new FacePP('b5e783aaf612ece56decaf2ae5e6f8c8',
            'lI2k8MecfCg9jExmgTz4JcapfOj1MSP1', {
                apiURL: 'http://apius.faceplusplus.com/v2'
            });
        api.request('detection/detect', {
            url: 'http://cn.faceplusplus.com/static/resources/python_demo/1.jpg'
        }, function(err, result) {
            if (err) {
                console.log(err);
                $('#response').text('Load failed.');
                return;
            }
            $('#response').text(JSON.stringify(result));
        });
    </script>
</body>

</html>
